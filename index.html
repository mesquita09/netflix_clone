<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />

    <!--Responsividade-->
    <link rel="stylesheet" href="./style/reponsive.css" />

    <!--Owl Css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css" />

    <title>Netflix - Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">THE BOYS</h3>
          <p class="descricao">
            Na trama, conhecemos um mundo em que super-heróis são as maiores
            celebridades do planeta, e rotineiramente abusam dos seus poderes ao
            invés de os usarem para o bem.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>ASSISTIR
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info"></i>MAIS INFO
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carousel-movies">
      <div class="owl-carousel owl-theme">
        <div class="item"><img class="box-filme" src="./img/mini01.jpg" /></div>
        <div class="item"><img class="box-filme" src="./img/mini02.jpg" /></div>
        <div class="item"><img class="box-filme" src="./img/mini03.jpg" /></div>
        <div class="item"><img class="box-filme" src="./img/mini04.jpg" /></div>
        <div class="item"><img class="box-filme" src="./img/mini05.jpg" /></div>
        <div class="item"><img class="box-filme" src="./img/mini06.jpg" /></div>
        <div class="item"><img class="box-filme" src="./img/mini07.jpg" /></div>
      </div>
    </div>

    <!--SCRIPTS-->

    <script
      src="https://kit.fontawesome.com/33e8040386.js"
      crossorigin="anonymous"
    ></script>

    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/main.js"></script>
  </body>
</html>
